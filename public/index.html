<!DOCTYPE html>
<html>
<head>
	<title>Modest-board</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/weather-icons/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="dashboard">
<div ng-controller="DashCtrl">
	<section>
		<i ng-class="weather.currently.icon | weatherIcon"></i>
		{{weather.currently.temperature}}
		<i class="wi-fahrenheit"></i>
		<span>{{weather.currently.summary}}</span>
	</section>
	<ul class="list-unstyled">
		<li ng-repeat="day in weather.daily.data">
			<i ng-class="day.icon | weatherIcon"></i>
			{{day.time | moment}}
		</li>
	</ul>
</div>

</body>
</html>
