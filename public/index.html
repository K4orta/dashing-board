<!DOCTYPE html>
<html>
<head>
	<title>Dashing-Board</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/weather-icons/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="dashboard">
	<div ng-controller="DashCtrl" class="container-fluid">
		
		<div class="row">
			<div class="col-md-10">Blizzard Entertainment</div>
			<div class="col-md-2">
				<clock>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<weather>
			</div>
			<div class="col-md-5">
				<transit provider="muni">
			</div>
			<div class="col-md-4">
				<transit provider="bart">
			</div>
		</div>
	</div>

	<script type="text/ng-template" id="transit">
		
	</script>

	<script type="text/ng-template" id="weather">

	</script>
	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="vendor/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
