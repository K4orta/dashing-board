<!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<title>Dashing-Board</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/weather-icons/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="DashCtrl">
	<!-- <livevideo></livevideo> -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<img src="images/blizz-logo.svg" class="company-logo" alt="Blizzard">
			</div>
			<div class="col-xs-2">
				<clock>
			</div>
		</div>
		<div class="row transit-container" ng-show="show.transit">
			<div class="col-md-6">
				<transit provider="muni">
			</div>
			<div class="col-md-6">
				<div><transit provider="bart"></div>
			</div>
		</div>
		<div class="row lunch-container" ng-show="show.lunch">
			<div class="col-md-12">
				<lunch>
			</div>
		</div>
		<div class="row snap-bottom">
			<div class="col-md-12">
				<weather>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="vendor/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
